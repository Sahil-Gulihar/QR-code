<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <input
      id="text"
      type="text"
      value="https://github.com/sahil-gulihar"
      style="width: 80%"
    /><br />
    <button id="generate">Generate QR Code</button><br />
    <div id="qrcode"></div>
    
    <p>Want a QR for image file?</p>
    <input type="file" id="file" />
    <div id="image-url"></div>

    <script>
      const file = document.getElementById("file");
      const imageUrlDiv = document.getElementById("image-url");

      file.addEventListener("change", (ev) => {
        document.getElementById("qrcode").innerHTML = "";
        const formdata = new FormData();
        formdata.append("image", ev.target.files[0]);

        fetch("https://api.imgur.com/3/image/", {
          method: "post",
          headers: {
            Authorization: "Client-ID 6db47bd7029562d",
          },
          body: formdata,
        })
          .then((response) => response.json())
          .then((data) => {
            const imageUrl = data.data.link;
            imageUrlDiv.innerText = imageUrl;

            var qrcode = new QRCode(document.getElementById("qrcode"), {
              width: 128,
              height: 128,
            });

            qrcode.makeCode(imageUrl);
          })
          .catch((error) => console.log("Error uploading image: ", error));
      });

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("qrcode").innerHTML = "";
        var qrcode = new QRCode(document.getElementById("qrcode"), {
          width: 128,
          height: 128,
        });

        function makeCode() {
          var elText = document.getElementById("text");

          if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
          }

          qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text")
          .on("blur", function () {
            makeCode();
          })
          .on("keydown", function (e) {
            if (e.keyCode === 13) {
              makeCode();
            }
          });

        $("#generate").on("click", function () {
          makeCode();
        });
      });
    </script>
  </body>
</html>
